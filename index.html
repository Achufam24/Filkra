<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <title>Filkra</title>
</head>
<body> 
    <div class="wrapper">
        <div class="hero">
            <div class="logo">Filkra</div>
            <header>File Downloader</header>
        </div>
        <p id="msg">With just a link and a click, You can download millions of files!</p>
        <form action="#">
            <input type="url" name="url" placeholder="Paste Link">
            <button>Click to Downloader</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
